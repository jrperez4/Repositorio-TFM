{% extends "tutorial/layout.html" %}
{% block content %}
<h1>Files</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">CreatedBy</th>
      <th scope="col">User</th>

    </tr>
  </thead>
  <tbody>
    {% if files %}
      {% for file in files %}
        <tr>
          <td>{{ file.name }}</td>
          <td>{{ file.createdBy.application.displayName }}</td>
          <td>{{ file.user.displayName }}</td>
        </tr>
      {% endfor %}
    {% endif %}
  </tbody>
</table>
{% endblock %}
