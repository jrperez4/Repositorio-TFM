{% extends 'filelistheader.html' %}

{% block columns %}
    <tr>
        <th scope="col" style="width: 20%;">Nombre</th>
        <th scope="col" style="width: 20%;">DNI</th>
         <th scope="col" style="width: 20%;">Titulo</th>
         <th scope="col" style="width: 20%;">Leido</th>
        <th scope="col" style="width: 20%;">Opciones</th>
    </tr>
{% endblock %}

{% block rows %}
    {% for c in object_list %}
        <tr>
             <td>{{ c.author }}</td>
            <td>{{ c.dni }}</td>
            <td>{{ c.title }}</td>
            <td>{{ c.readed }}</td>
            <td>
                <button type="button" class="btn btn-warning btn-xs btn-flat">
                    <i class="fas fa-edit"></i>
                </button>
                <button type="button" class="btn btn-danger btn-xs btn-flat">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
